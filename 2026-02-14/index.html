let currentLetter='';

function generateLetter(){
const to=document.getElementById('recipientName').value||'My Love';

const pool=templates[selectedStyle]||templates.romantic;
const template=pool[Math.floor(Math.random()*pool.length)];

let detailLine=details?`\n${details}\n`:'';
currentLetter=template.replace(/{to}/g,to).replace(/{from}/g,from).replace(/{details}/g,detailLine);
